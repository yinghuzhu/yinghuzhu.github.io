          <!DOCTYPE html>
<html>
<head>
  <title>运费计算器</title>
  <meta charset="UTF-8">
  <script>
    function calculateShippingCost() {
      const length = parseFloat(document.getElementById("length").value) / 100; // 将厘米转换为米
      const width = parseFloat(document.getElementById("width").value) / 100; // 将厘米转换为米
      const height = parseFloat(document.getElementById("height").value) / 100; // 将厘米转换为米
      let weight = parseFloat(document.getElementById("weight").value);
      const shippingRateByWeight = parseFloat(document.getElementById("shippingRate").value);
      const exchangeRate = parseFloat(document.getElementById("exchangeRate").value) || 7.0; // 默认汇率为7.0
      const volumeToWeightConversion = parseFloat(document.getElementById("volumeToWeightConversion").value) || 200; // 体积重量换算，默认为200

      const volume = length * width * height;
      let shippingCost;

      if (volume / weight > 1 / volumeToWeightConversion) {
        weight = volume * volumeToWeightConversion;
      }

      shippingCost = weight * shippingRateByWeight;

      const shippingCostInUSD = shippingCost / exchangeRate;

      document.getElementById("shippingVolume").textContent = volume.toFixed(2) + " m³";
      document.getElementById("shippingWeight").textContent = weight.toFixed(2) + " kg";
      document.getElementById("shippingCostCNY").textContent = shippingCost.toFixed(2) + " 元";
      document.getElementById("shippingCostUSD").textContent = shippingCostInUSD.toFixed(2) + " USD";
    }
  </script>
</head>
<body>
  <h1>运费计算器</h1>
  <div>
    <div class="input-group">
      <label for="length">长度（厘米）：</label>
      <input type="number" id="length" step="0.01" required>
    </div>

    <div class="input-group">
      <label for="width">宽度（厘米）：</label>
      <input type="number" id="width" step="0.01" required>
    </div>

    <div class="input-group">
      <label for="height">高度（厘米）：</label>
      <input type="number" id="height" step="0.01" required>
    </div>

    <div class="input-group">
      <label for="weight">重量（公斤）：</label>
      <input type="number" id="weight" step="0.01" required>
    </div>

    <div class="input-group">
      <label for="shippingRate">每公斤运费：</label>
      <input type="number" id="shippingRate" step="0.01" required>
    </div>

    <div class="input-group">
      <label for="exchangeRate">美元兑人民币汇率：</label>
      <input type="number" id="exchangeRate" step="0.01" value="7.0">
    </div>

    <div class="input-group">
      <label for="volumeToWeightConversion">体积重量换算：</label>
      <input type="number" id="volumeToWeightConversion" step="0.01" value="200">
    </div>

    <button onclick="calculateShippingCost()">计算运费</button>
  </div>

  <div>
    <h2>运费结果：</h2>
    <div class="input-group">
      <label>体积为:</label>
      <span id="shippingVolume"></span>
    </div>
    <div class="input-group">
      <label>体积换算后的重量为:</label>
      <span id="shippingWeight"></span>
    </div>
    <div class="input-group">
      <label>运费为:</label>
      <span id="shippingCostCNY"></span>
    </div>
    <div class="input-group">
      <label>运费为:</label>
      <span id="shippingCostUSD"></span>
    </div>
  </div>
</body>
</html>
